<!DOCTYPE html>
<html>
  <head>
    <title>Score Keeper</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <link rel="stylesheet" href="./app.css" />
  </head>

  <body>
    <section class="section">
      <div class="container">
        <div class="columns">
          <div class="column is-half is-offset-one-quarter">
            <div class="card">
              <div class="card-image">
                <figure class="image is-2by1">
                  <img
                    src="https://media.istockphoto.com/photos/table-tennis-equipment-picture-id1192307192?b=1&k=20&m=1192307192&s=170667a&w=0&h=zPZsq3-ehwsxh2waz0c31cggWRYiBmChmVeJXefYDM4="
                  />
                </figure>
              </div>

              <header class="card-header">
                <p class="card-header-title">Ping Pong Score Keeper</p>

                <button class="card-header-icon" aria-label="more options">
                  <span class="icon">
                    <i class="fas fa-angle-down" aria-hidden="true"></i>
                  </span>
                </button>
              </header>
              <div class="card-content">
                <div class="content">
                  <h1 class="title is-1">
                    <span id="p1Display">0</span> to
                    <span id="p2Display">0</span>
                  </h1>
                  <p class="subtitle">Use the buttons below to keep score</p>

                  <label for="play" class="label is-large is-inline"
                    >Play to</label
                  >
                  <div class="select is-rounded">
                    <select class="play">
                      <option value="3">3</option>
                      <option value="5">5</option>
                      <option value="7">7</option>
                      <option value="8">8</option>
                      <option value="10">10</option>
                      <option value="12">12</option>
                    </select>
                  </div>
                </div>
              </div>
              <footer class="card-footer">
                <button
                  id="p1Button"
                  class="is-primary button card-footer-item is-large"
                >
                  +1 Player One
                </button>
                <button
                  id="p2Button"
                  class="is-info button card-footer-item is-large"
                >
                  +1 Player two
                </button>
                <button
                  id="reset"
                  class="is-danger button card-footer-item is-large"
                >
                  Reset
                </button>
              </footer>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
  <script src="app.js"></script>
</html>
